<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App with Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #6b7280, #3b82f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .weather-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .weather-emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .error {
      color: #dc2626;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #10b981;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      font-size: 1.5rem;
    }
    .chat-button:hover {
      transform: scale(1.1);
    }
    .chat-container {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 320px;
      max-height: 400px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .chat-container.open {
      display: flex;
    }
    .chat-header {
      background: #3b82f6;
      color: white;
      padding: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #f3f4f6;
    }
    .chat-message {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      max-width: 80%;
    }
    .chat-message.user {
      background: #10b981;
      color: white;
      margin-left: auto;
    }
    .chat-message.ai {
      background: #e5e7eb;
      color: #1f2937;
    }
    .chat-message.typing {
      background: #e5e7eb;
      color: #1f2937;
      display: flex;
      align-items: center;
    }
    .typing-indicator {
      display: flex;
      gap: 0.25rem;
    }
    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #1f2937;
      border-radius: 50%;
      animation: typing 1.2s infinite;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .chat-footer {
      padding: 1rem;
      background: white;
      border-top: 1px solid #e5e7eb;
    }
    .chat-footer input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      outline: none;
    }
    @media (max-width: 640px) {
      .weather-card {
        padding: 1.5rem;
      }
      .weather-emoji {
        font-size: 3rem;
      }
      .chat-container {
        width: 90%;
        max-height: 70vh;
        bottom: 60px;
        right: 5%;
      }
      .chat-button {
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Weather App</h1>
    <div id="weatherInfo" class="text-gray-700">
      <p>Loading weather data...</p>
    </div>
    <div id="error" class="error hidden"></div>
  </div>

  <div class="chat-button" onclick="toggleChat()">üí¨</div>
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">Weather Assistant</div>
    <div class="chat-body" id="chatBody">
      <div class="chat-message ai">Hello! I'm your weather assistant. Ask me anything! üòä</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()">
    </div>
  </div>
  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "your_Weather_API_Key",
    authDomain: "aiweather-8f594.firebaseapp.com",
    projectId: "aiweather-8f594",
    storageBucket: "aiweather-8f594.firebasestorage.app",
    messagingSenderId: "",
    appId: "",
    measurementId: ""
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
  <script>
    // Weather emoji mapping
    const weatherEmojis = {
      Clear: '‚òÄÔ∏è',
      Clouds: '‚òÅÔ∏è',
      Rain: 'üåßÔ∏è',
      Drizzle: 'üå¶Ô∏è',
      Thunderstorm: '‚õàÔ∏è',
      Snow: '‚ùÑÔ∏è',
      Mist: 'üå´Ô∏è',
      Fog: 'üå´Ô∏è'
    };

    // Store weather data for chatbot
    let currentWeather = null;

    // Function to get weather data
    async function getWeather(lat, lon) {
      const apiKey = 'Your_GEMINI_API_Key'; // Replace with your OpenWeatherMap API key
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch weather data');
        const data = await response.json();

        currentWeather = {
          city: data.name,
          temp: Math.round(data.main.temp),
          weather: data.weather[0].main,
          description: data.weather[0].description,
          humidity: data.main.humidity,
          wind: data.wind.speed
        };

        const emoji = weatherEmojis[currentWeather.weather] || 'üå§Ô∏è';
        document.getElementById('weatherInfo').innerHTML = `
          <div class="weather-emoji">${emoji}</div>
          <h2 class="text-xl font-semibold">${currentWeather.city}</h2>
          <p class="capitalize">${currentWeather.description}</p>
          <p class="text-3xl font-bold mt-2">${currentWeather.temp}¬∞C</p>
          <p>Humidity: ${currentWeather.humidity}%</p>
          <p>Wind: ${currentWeather.wind} m/s</p>
        `;
      } catch (error) {
        document.getElementById('error').innerHTML = 'Error fetching weather data. Please try again later.';
        document.getElementById('error').classList.remove('hidden');
      }
    }

    // Function to get user's location
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            getWeather(latitude, longitude);
          },
          (error) => {
            document.getElementById('error').innerHTML = 'Unable to retrieve location. Please allow location access.';
            document.getElementById('error').classList.remove('hidden');
          }
        );
      } else {
        document.getElementById('error').innerHTML = 'Geolocation is not supported by this browser.';
        document.getElementById('error').classList.remove('hidden');
      }
    }

    // Chatbot functions
    function toggleChat() {
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.classList.toggle('open');
    }

    async function sendMessage() {
      const chatInput = document.getElementById('chatInput');
      const chatBody = document.getElementById('chatBody');
      const message = chatInput.value.trim();

      if (message) {
        // Add user message
        const userMessage = document.createElement('div');
        userMessage.className = 'chat-message user';
        userMessage.textContent = message;
        chatBody.appendChild(userMessage);

        // Add typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'chat-message typing';
        typingIndicator.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
        chatBody.appendChild(typingIndicator);
        chatBody.scrollTop = chatBody.scrollHeight;

        // Prepare Gemini API request
        const geminiApiKey = 'AIzaSyDaNzfB4-BPlcnRPp6zJecrmkxcbsLAx48'; // Replace with your Gemini API key
        const temperatureDetails = currentWeather
          ? `in ${currentWeather.city} with a temperature of ${currentWeather.temp}¬∞C and ${currentWeather.description}`
          : 'unknown';
        const prompt = `Based on the current temperature ${temperatureDetails}, ${message}`;

        try {
          const response = await fetch(
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${geminiApiKey}`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                contents: [{
                  parts: [{ text: prompt }]
                }]
              })
            }
          );

          // Remove typing indicator
          typingIndicator.remove();

          if (!response.ok) throw new Error('Failed to fetch Gemini API response');
          const data = await response.json();
          const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I could not process your request.';

          // Add AI response
          const aiMessage = document.createElement('div');
          aiMessage.className = 'chat-message ai';
          aiMessage.textContent = aiResponse;
          chatBody.appendChild(aiMessage);
        } catch (error) {
          // Remove typing indicator
          typingIndicator.remove();

          const aiMessage = document.createElement('div');
          aiMessage.className = 'chat-message ai';
          aiMessage.textContent = 'Error connecting to the AI. Please try again later.';
          chatBody.appendChild(aiMessage);
        }

        chatInput.value = ''; // Clear input
        chatBody.scrollTop = chatBody.scrollHeight; // Scroll to bottom
      }
    }

    // Initialize the app
    window.onload = getLocation;
  </script>
</body>
</html>
